<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
 </head>
  <body>
    <nav class="navbar justify-content-center navbar-light bg-dark">
        <h1 class="navbar-brand text-light color-light mb-0 h1">Weather Dashboard</h1>
      </nav>
    <div class=row>
        <div class="col-3 topHalfPage">  
            <div class="row-4 topHalfPage">  
                <div class="col-lg-3 searchContainer">
                    <div class="input-group mb-3">
                        <input type="text" id="searchBtn" class="form-control w-290 searchBar" placeholder="Search for city" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="btn-search">Button</button>
                    </div>   
                    <div class="card cityTabs" style="width: 18rem;">
                    <div class="card-body">
                    <p class="card-text">History Goes here.</p>
                    </div>
                    </div>    
                </div>    
            </div>  
        </div>
        <div class="col-9"> 
            <div class="card weatherJumboTron">
                <img class="card-img-top" alt="">
                <div class="card-body ">
                <h2 id="city-title"></h2>
                <img id=weatherIcon>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="uvIndex"></p>  
                </div>
            </div>  
            <div class=row>
                <div class="col-2">
                    <div class="card days weekday1">
                        <h3 class="weekday1Date"></h3>
                        <img id=weatherIcon1>
                        <p class="weekday1Temp"></p>
                        <p class="weekday1Humidity"></p>
                    </div>
                </div>        
                <div class="col-2">
                    <div class="card days weekday2">
                        <h3 class="weekday2Date"></h3>
                        <img id=weatherIcon2>
                        <p class="weekday2Temp"></p>
                        <p class="weekday2Humidity"></p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card days weekday3">
                        <h3 class="weekday3Date"></h3>
                        <img id=weatherIcon3>
                        <p class="weekday3Temp"></p>
                        <p class="weekday3Humidity"></p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card days weekday4">
                        <h3 class="weekday4Date"></h3>
                        <img id=weatherIcon4>
                        <p class="weekday4Temp"></p>
                        <p class="weekday4Humidity"></p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card days weekday5">
                        <h3 class="weekday5Date"></h3>
                        <img id=weatherIcon5>
                        <p class="weekday5Temp"></p>
                        <p class="weekday5Humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>  
    </body>
</html>
